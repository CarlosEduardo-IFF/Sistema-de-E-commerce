<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>


<body>
	<div class="d-flex flex-column wrapper">

		<nav th:fragment="navFrag" class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-3">
			<div class="container">
				<a class="navbar-brand" href="/principal"><b>Ecommerce</b></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav flex-grow-1">
						<li class="nav-item">
							<a class="nav-link text-white" href="/principalCliente">Principal</a>
						</li>
					</ul>
					<div class="align-self-end">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="/cliente" class="nav-link text-white">Logado como <b
										th:text="${session.nomeCliente}"></b></a>
							</li>

							<li class="nav-item">
								<a th:href="@{/carrinho/{idCarrinho}(idCarrinho=${session.idCliente})}">
									<img th:src="@{/mostrarImagem/{imagem} (imagem=cart.png)}"
										style="width:28px; height:auto; margin-top:5px; margin-left:5px;">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<div th:fragment="buscaFrag" class="container">
			<main class="flex-fill">
				<div class="container">
					<div class="col-12 col-md-12">
						<form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" placeholder="Digite aqui o que procura">
								<button class="btn btn-primary">Buscar</button>
							</div>
						</form>
					</div>
				</div>
				<hr class="mt-3">
			</main>
		</div>

		<div class="container">
			<div id="carouselMain" class="carousel slide carousel-dark" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
					<button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
					<button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="3000">
						<img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
						<img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
					</div>
					<div class="carousel-item" data-bs-interval="3000">
						<img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
						<img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
					</div>
					<div class="carousel-item" data-bs-interval="3000">
						<img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
						<img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
					<span class="visually-hidden">Pr√≥ximo</span>
				</button>
			</div>
			<hr class="mt-3">
		</div>



		<main class="flex-fill">
			<div class="container">
				<div class="row">
					<div  class="row g-3">
						<div th:each="produto : ${produtos}" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" >
							<div class="card text-center bg-light">
								<a th:href="@{/exibirProduto/{id} (id=${produto.idProduto})}">
									<img th:src="@{/mostrarImagem/{imagem} (imagem=${produto.imagem})}" class="card-img-top">
								</a>
								<div class="card-header" th:text="'R$ ' + ${produto.preco}"></div>
								<div class="card-body">
									<h5 class="card-title" th:text="${produto.nome}"></h5>
								</div>
								<div class="card-footer">
									<a th:href="@{/adicionarAoCarrinho/{idProduto}/{idCliente} (idProduto=${produto.idProduto},idCliente=${session.idCliente})}"
												class="btn btn-primary">Adicionar ao carrinho</a>
									<small class="text-success" th:text="${produto.quantDisponivel + ' em estoque'}"></small>
								</div>
							</div>
						</div>
					</div>
					<hr class="mt-3">
				</div>
			</div>
		</main>

		
	</div>
	<footer th:replace="~{index :: footerFrag}">

	</footer>
	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
