<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>


<body style="min-width:372px;">
	<div class="d-flex flex-column wrapper">
		<nav th:replace="~{indexAdmin :: navFragAdmin}">

		</nav>

		<main class="flex-fill">
			<div class="container">
				<h1>Informe o nome da categoria</h1>
				<hr>
				<form method="post" action="/atualizarCategoria" th:object="${categoria}" class="mt-3">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<fieldset class="row gx-3">
								<legend>Descricao</legend>
								<div class="form-floating mb-3">
									<input class="form-control" type="text" id="txtdescricao" th:field="*{descricao}"
										autofocus />
									<label for="txtdescricao">Descricao</label>
									<input type="hidden" th:field="*{idCategoria}" />
								</div>
							</fieldset>
						</div>
					</div>
					<hr />
					<div class="mb-3 text-left">
						<a class="btn btn-lg btn-light btn-outline-primary" href="/listarCategorias">Cancelar</a>
						<input type="submit" value="Atualizar categoria" class="btn btn-lg btn-primary" />
					</div>
				</form>

				<hr>

			</div>
		</main>


	</div>
	<footer th:replace="~{index :: footerFrag}">

	</footer>

	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
