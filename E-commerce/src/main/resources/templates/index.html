<!doctype html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFrag">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/estilos.css}">

    <title>Ecommerce</title>
</head>

<body>
    <div class="d-flex flex-column wrapper">
		
        <nav th:fragment="navFrag" class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="/principal"><b>Ecommerce</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/principal">Principal</a>
                        </li>
                    </ul>
                    <div class="align-self-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/cadastroCliente" class="nav-link text-white">Cadastrar-se</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link text-white">Entrar</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div th:fragment="buscaFrag" class="container">
            <main class="flex-fill">
                <div class="container">
                    <div class="col-12 col-md-12">
                        <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Digite aqui o que procura">
                                <button class="btn btn-primary">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="mt-3">
            </main>
        </div>

        <div class="container">
            <div id="carouselMain" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
                        <img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
                        <img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img th:src="@{/mostrarImagem/{imagem} (imagem=1000191432.jpg)}" class="d-none d-md-block w-100" alt="">
                        <img th:src="@{~/img/slides/slide01small.jpg}" class="d-block d-md-none  w-100" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
            <hr class="mt-3">
        </div>

        

        <main class="flex-fill">
			<div class="container">
				<div class="row">
					<div  class="row g-3">
						<div th:each="produto : ${produtos}" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" >
							<div class="card text-center bg-light">
								<a th:href="@{/exibirProduto/{id} (id=${produto.idProduto})}">
									<img th:src="@{/mostrarImagem/{imagem} (imagem=${produto.imagem})}" class="card-img-top">
								</a>
								<div class="card-header" th:text="'R$ ' + ${produto.preco}"></div>
								<div class="card-body">
									<h5 class="card-title" th:text="${produto.nome}"></h5>
								</div>
								<div class="card-footer">
									<small class="text-success" th:text="${produto.quantDisponivel + ' em estoque'}"></small>
								</div>
							</div>
						</div>
					</div>
					<hr class="mt-3">
				</div>
			</div>
		</main>

       
    </div>
     <footer th:fragment="footerFrag" class="border-top text-muted bg-light">
            <div class="container">
                <div class="row py-3">
                    <div class="col-12 col-md-4 text-center">
                        &copy; 2020 - Ecommerce Online Ltda ME<br>
                         <br>
                        CPNJ 99.999.999/0001-99
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <a href="/cadastroVendedor" class="text-decoration-none text-dark">
                            Cadastrar-se como vendedor
                        </a><br>
                        <a  class="text-decoration-none text-dark">
                            Termos de Uso
                        </a><br>
                        <a  class="text-decoration-none text-dark">
                            Quem Somos
                        </a><br>
                        <a  class="text-decoration-none text-dark">
                            Trocas e Devoluções
                        </a>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <a class="text-decoration-none text-dark">
                            Contato pelo Site
                        </a><br>
                        E-mail: <a class="text-decoration-none text-dark">
                            ecommerce@gmail.com
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    <script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
