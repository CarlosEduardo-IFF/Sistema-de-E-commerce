<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>


<body style="min-width:372px;">
	<div class="d-flex flex-column wrapper">
		<nav th:replace="~{indexCliente :: navFrag}">

		</nav>
		<main class="flex-fill">
			<div class="container">
				<h1>Informe a nova quantidade</h1>
				<hr>
				<form class="mt-3" action="/atualizarItem" method="post" th:object="${item}">
					<div class="row">
						<div class="col-sm-12 col-md-6">
						
							<fieldset>
								
								<legend>Quantidade</legend>
								<div class="form-floating mb-3 col-md-5">
									<input class="form-control" type="number" id="quantidade" th:field="*{quantidade}" step="0.01"
										 />
									<label for="quantidade">Quantidade</label>
								</div>
								<input type="hidden" th:field="*{id}" />
							</fieldset>
							
							
							

						</div>
 	
					</div>
					<hr />
					<div class="mb-3 text-left">
						<a class="btn btn-lg btn-light btn-outline-primary" th:href="@{/carrinho/{idCarrinho}(idCarrinho=${item.carrinhoDeCompra.idCarrinho})}">Cancelar</a>
						<input type="submit" value="Atualizar quantidade" class="btn btn-lg btn-primary" />
					</div>
				</form>
				<hr />

			</div>

		</main>
	</div>



	</div>
	<footer th:replace="~{index :: footerFrag}">

	</footer>

	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
