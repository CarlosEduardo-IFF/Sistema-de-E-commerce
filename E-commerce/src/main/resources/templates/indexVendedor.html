<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>


<body>
    <div class="d-flex flex-column wrapper">
		
        <nav th:fragment="navFrag" class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="/principal"><b>Ecommerce</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/principalVendedor">Principal</a>
                        </li>
                        
                         <li class="nav-item">
                            <a class="nav-link text-white" href="/cadastroProduto">CadastroProduto</a>
                        </li>
                    </ul>
                    <div class="align-self-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/cliente" class="nav-link text-white">Logado como <b th:text="${session.nomeVendedor}"></a>
                            </li>
                     
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div th:fragment="buscaFrag" class="container">
            <main class="flex-fill">
                <div class="container">
                    <div class="col-12 col-md-12">
                        <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Digite aqui o que procura">
                                <button class="btn btn-primary">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="mt-3">
            </main>
        </div>

       
    </div>
    <footer th:replace="~{index :: footerFrag}">

	</footer>
    <script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
