<!doctype html>
<html lang="pt-br">
	
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: headFrag}">
</head>

<body style="min-width:372px;">
    <div class="d-flex flex-column wrapper">
		
        <nav th:replace="~{index :: navFrag}">
       
        </nav>

        <main class="flex-fill">
            <div class="container">
                <h1>Informe seus dados</h1>
                <hr>
                
                <form method="post" action="/criarCliente" class="mt-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Dados Pessoais</legend>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" id="txtNome" name="nomeUsuario" placeholder=" " autofocus />
                                    <label for="txtNome">Nome</label>
                                </div>
                                <div class="form-floating mb-3 col-md-6 col-xl-4">
                                    <input class="form-control" type="text" id="txtCPF" name="cpf" placeholder=" " />
                                    <label for="txtCPF">CPF</label>
                                </div>
                                <div class="form-floating mb-3 col-md-6 col-xl-4">
                                    <input class="form-control" type="date" id="txtDataNascimento" name="data" placeholder=" " />
                                    <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                                        Nascimento</label>
                                    <label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline">Data
                                        de Nascimento</label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>E-mail</legend>
                                <div class="form-floating mb-3 col-md-8">
                                    <input class="form-control" type="email" id="txtEmail" name="email" placeholder=" " />
                                    <label for="txtEmail">E-mail</label>
                                </div>
                               
                            </fieldset>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Endereço</legend>
                                <div class="form-floating mb-3 col-md-6 col-lg-4">
                                    <input class="form-control" type="text" id="txtCEP" name="cep" placeholder=" " />
                                    <label for="txtCEP">CEP</label>
                                </div>
                                
                                <div class="form-floating mb-3 col-md-8">
                                    <input class="form-control" type="text" id="txtCidade" name="cidade" placeholder=" " />
                                    <label for="txtCidade">Cidade</label>
                                </div>
                
                                <div class="clearfix"></div>
                                <div class="form-floating mb-3 col-md-4">
                                    <input class="form-control" type="text" id="txtNumero" name="numero" placeholder=" " />
                                    <label for="txtNumero">Número</label>
                                </div>
                                <div class="form-floating mb-3 col-md-8">
                                    <input class="form-control" type="text" id="txtEstado" name="estado" placeholder=" " />
                                    <label for="txtEstado">Estado</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" id="txtReferencia" name="rua" placeholder=" " />
                                    <label for="txtReferencia">Rua</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" id="txtBairro" name="bairro" placeholder=" " />
                                    <label for="txtBairro">Bairro</label>
                                </div>
                                
                            </fieldset>
                            <fieldset class="row gx-3">
                                <legend>Senha de Acesso</legend>
                                <div class="form-floating mb-3 col-lg-6">
                                    <input class="form-control" type="password" id="txtSenha" name="senha" placeholder=" " />
                                    <label for="txtSenha">Senha</label>
                                </div>
                               
                            </fieldset>
                        </div>
                    </div>
                    <hr />
                   
                    <div class="mb-3 text-left">
                        <a class="btn btn-lg btn-light btn-outline-primary" href="/principal">Cancelar</a>
                        <input type="submit" value="Criar meu cadastro" class="btn btn-lg btn-primary"/>
                    </div>
                </form>
                
            </div>
        </main>

       <footer th:replace="~{index :: footerFrag}">  
       </footer>
    </div>

    <script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
