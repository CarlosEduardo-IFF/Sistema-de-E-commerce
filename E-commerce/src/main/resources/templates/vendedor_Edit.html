<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>


<body style="min-width:372px;">
	<div class="d-flex flex-column wrapper">
		<nav th:replace="~{indexAdmin :: navFragAdmin}">

		</nav>

		<main class="flex-fill">
			<div class="container">
				<h1>Informe os dados do Vendedor</h1>
				<hr>
				<form method="post" action="/atualizarVendedor" th:object="${vendedor}" class="mt-3">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<fieldset class="row gx-3">
								
								<legend>Dados</legend>
								<div class="form-floating mb-3">
									<input class="form-control" type="text" id="txtNomeVendedor" th:field="*{nomeUsuario}"
										placeholder=" " autofocus />
									<label for="txtNomeVendedor">Nome</label>
								</div>
								<div class="form-floating mb-3 col-md-6 col-xl-4">
									<input class="form-control" type="text" id="txtCNPJVendedor" th:field="*{cnpj}"
										placeholder=" " />
									<label for="txtCNPJVendedor">CNPJ</label>
								</div>
							</fieldset>
							<fieldset>
								<legend>E-mail</legend>
								<div class="form-floating mb-3 col-md-8">
									<input class="form-control" type="email" id="txtEmailVendedor" th:field="*{email}"
										placeholder=" " />
									<label for="txtEmailVendedor">E-mail</label>
								</div>
							</fieldset>
						</div>
						<div class="col-sm-12 col-md-6">
							<fieldset class="row gx-3">
								<legend>Senha de Acesso</legend>
								<div class="form-floating mb-3 col-lg-6">
									<input class="form-control" type="text" id="txtSenhaVendedor" th:field="*{senha}"
										placeholder=" " />
									<label for="txtSenhaVendedor">Senha</label>
								</div>
							</fieldset>
							<fieldset>
								<legend>Descrição</legend>
								<div class="form-floating mb-3 col-md-12">
									<textarea class="form-control" id="textboxVendedor" th:field="*{descricao}"
										style="height: 150px;"></textarea>
									<label for="textboxVendedor">Descrição</label>
								</div>
								<input type="hidden" th:field="*{id}" />
							</fieldset>
						</div>
					</div>
					<hr />
					<div class="mb-3 text-left">
						<a class="btn btn-lg btn-light btn-outline-primary" href="/listarVendedores">Cancelar</a>
						<input type="submit" value="Atualizar Vendedor" class="btn btn-lg btn-primary" />
					</div>
				</form>

				<hr>
			</div>
		</main>

		
	</div>
	<footer th:replace="~{index :: footerFrag}">
	</footer>

	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
