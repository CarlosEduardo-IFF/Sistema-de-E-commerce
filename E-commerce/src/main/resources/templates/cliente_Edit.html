<!doctype html>
<html lang="pt-br">

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{index :: headFrag}">
</head>

<body style="min-width:372px;">
	<div class="d-flex flex-column wrapper">
		<nav th:replace="~{indexAdmin :: navFragAdmin}">

		</nav>

		<main class="flex-fill">
			<div class="container">
				<h1>Informe seus dados</h1>
				<hr>
				<form method="post" action="/atualizarCliente" th:object="${cliente}" class="mt-3">
					<input type="hidden" th:field="*{id}" />
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<fieldset class="row gx-3">
								<legend>Dados Pessoais</legend>
								<div class="form-floating mb-3">
									<input class="form-control" type="text" id="txtNome" th:field="*{nomeUsuario}"
										autofocus />
									<label for="txtNome">Nome</label>
								</div>
								<div class="form-floating mb-3 col-md-6 col-xl-4">
									<input class="form-control" type="text" id="txtCPF" th:field="*{cpf}"  />
									<label for=" txtCPF">CPF</label>
								</div>
								
								<div class="form-floating mb-3 col-md-6 col-xl-4">
									<input class="form-control" type="date" id="txtDataNascimento" th:field="*{data}"
										placeholder=" " />
									<label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
										Nascimento</label>
									<label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline">Data
										de Nascimento</label>
								</div>
							
							</fieldset>
							
						</div>
						<div class="col-sm-12 col-md-6">
							<fieldset>
								<legend>E-mail</legend>
								<div class="form-floating mb-3 col-md-8">
									<input class="form-control" type="email" id="txtEmail" th:field="*{email}"
										 />
									<label for="txtEmail">E-mail</label>
								</div>

							</fieldset>
							<fieldset class="row gx-3">
								<legend>Senha de Acesso</legend>
								<div class="form-floating mb-3 col-lg-6">
									<input class="form-control" type="text" id="txtSenha" th:field="*{senha}"
										 />
									<label for="txtSenha">Senha</label>
								</div>



							</fieldset>
						</div>
					</div>


					<hr />


					<div class="mb-3 text-left">
						<a class="btn btn-lg btn-light btn-outline-primary" href="/listarClientes">Cancelar</a>
						<input type="submit" value="Atualizar Cliente" class="btn btn-lg btn-primary" />
					</div>
				</form>

				<hr>

			</div>
		</main>

		<footer th:replace="~{index :: footerFrag}">
		</footer>
	</div>

	<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
